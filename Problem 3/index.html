<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Keyboard Focus</title>
</head>
<body>
    <nav role="navigation">
        <ul>
            <li><a href="#" tabindex="1">Stuff</a></li>
            <li><a href="#" tabindex="2">About</a></li>
            <li><a href="#" tabindex="3">Contact US!</a></li>
        </ul>
    </nav>
    <p>If you click on the first link or even just hit the "TAB" key on your keyboard, it should cycle through to the next item listed which would be the "ABOUT" link.</p>
</body>
</html>
